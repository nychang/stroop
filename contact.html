Whoa! This is a Contact Page!

<form action="mailto:emailnychang+10kStroopForm@gmail.com" method="post" enctype="text/plain">
<label for="name">What’s your name?</label>
<input  id="name" name="name"
		type="text" 
		required aria-required="true"
		autocorrect="off" autocapitalize="words"
		placeholder="Ada Lovelace"
		autocomplete="name"
>

<label for="email">What’s your email address?</label>
<input  id="email" name="email"
		type="email" 
		required aria-required="true"
		autocorrect="off" autocapitalize="off"
		placeholder="ada@lovelace.com"
		autocomplete="email"
>

<label for="exclamation">How many exclamation points?</label>
<input  id="exclamation" name="exclamation"
		type="number" 
		required aria-required="false"
		autocorrect="off"
		placeholder="3"
>

<input type="reset" value="Reset">
<input type="submit" value="SEND">

</form>
